<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRAND BOOK STORE</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: aquamarine;
        }
        .header {
            background-color: cyan;
            color: black;
            padding: 10px 0;
            text-align: center;
        }
        .header h3 {
            margin: 0;
        }
        .nav {
            display: flex;
            justify-content: left;
            background-color: black;
            padding: 10px 0;
        }
        .nav a {
            color: cyan;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 5px;
        }
        .nav a:hover {
            background-color: #555;
        }
        .main-content {
            display: flex;
            padding: 20px;
        }
        .sidebar {
            width: 10%;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .sidebar a {
            display: block;
            margin-bottom: 10px;
            text-decoration: none;
            color: black;
        }
        .sidebar a:hover {
            color: #007bff;
        }
        .content {
            width: 50%;
            padding: 20px;
        }
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>SCHOLAR BOOK STORE</h1>
    </div>

    <div class="nav">
        <a href="home.html">Home</a>
        <a href="login.html">Login</a>
        <a href="catalogue.html">Catalogue</a>
        <a href="cart.html">Cart</a>
    </div>

    <div class="main-content">
        <div class="sidebar">
            <a href="cse.html" onclick="loadCatalogue('cse')">> CSE Section</a>
            <a href="ece.html" onclick="loadCatalogue('ece')">> ECE Section</a>
            <a href="eee.html" onclick="loadCatalogue('eee')">> EEE Section</a>
            <a href="civil.html" onclick="loadCatalogue('civil')">> Civil Section</a>
        </div>
        <div class="content" id="content">
            <h3>Login and make your order through Cart</h3>
    
        </div>
    </div>

</body>
</html>
